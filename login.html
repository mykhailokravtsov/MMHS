<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script type="text/javascript" src="loginscript.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:Arial, Helvetica, sans-serif;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(235, 235, 235);
        }

        .login-container{
            width: 800px;
            background: wheat;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .head {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }

        .main{
            font-size: 36px;
            margin: 0 auto;
        }
        .mmhs{
            font-size: 36px;
            font-style: italic;
            position: absolute;
            right: 0;
            color: #fc3535;
        }

        .student-tutor{
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .student-tutor button{
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .student-tutor button:hover{
            background-color: #bebebe;
        }

        .student-tutor button.active {
            background-color: rgb(255, 107, 225);
            color: white;
            border-color: rgb(255, 107, 225);
        }

        .student-tutor button.active:hover{
            background-color: rgb(255, 20, 208);
        }
        
        .login-container .login-form{
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }

        .form-member{
            margin-bottom: 15px;
            text-align: left;
        }

        .form-member label{
            display: block;
            font-size: 14px;
            color: black;
            margin-bottom: 5px;
        }
        .form-member input{
            width: 100%;
            height: 100%;
            background: white;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            padding: 5px;
            font-size: 16px;
        }

        .remember-me{
            display: flex;
            align-items: center;
            justify-content: start;
            margin-bottom: 15px;
        }

        .remember-me input{
            margin-right: 5px;
            cursor: pointer;
        }

        .loginBtn{
            width: 100%;
            height: 45px;
            background: #84d8ff;
            border:none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        .loginBtn:hover{
            background-color: #3cbefb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class = "head"> 
            <h1 class = "main">Login</h1>
            <h1 class = "mmhs">MMHS</h1>
        </div>
        <div class="student-tutor">
            <button id="tutorBtn">Tutor</button>
            <button id="studentBtn" class="active">Student</button>
        </div>
        <form id="login-form">
            <div class="form-member">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-member">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="loginBtn">Login</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <style>
        body {
            background-color: wheat;
            font-family: Arial, Helvetica, sans-serif;
        }
        .course-list {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        .course-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .course-list li:hover {
            background-color: #f1f1f1;
        }
        .course-list .comment {
            font-size: 14px;
        }
        .course-list a {
            text-decoration: none;
            color: black;
        }
        .course-list a:hover {
            text-decoration: underline;
        }
        .course-list .comment.completed {
            color: green;
        }
        .course-list .comment.overdue {
            color: red;
        }
        .course-list .comment.pending {
            color: orange;
        }

        .backButton {
            margin: 20px auto; 
            display: block; 
            padding: 10px 20px; 
            background: #3cbefb; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
        }
        .backButton:hover{
            background-color: #00aeff;
        }
    </style>
</head>
<body>
    <h1>Courses</h1>
    <ul class="course-list" id="courseList">
    </ul>
    <button class = "backButton" onclick="goBack()">
        Back
    </button>

    <script>
        const courses = [
            {
                id: 1,
                name: "Grundlagen der Mensch-Computer-Interaktion",
                dueDate: "2025-01-12",
                completed: false
            },
            {
                id: 2,
                name: "Programmieren I",
                dueDate: "2025-01-10",
                completed: true
            },
            {
                id: 3,
                name: "Programmieren II",
                dueDate: "2024-12-19",
                completed: true
            },
            {
                id: 4,
                name: "Grundlagen der Softwaretechnik",
                dueDate: "2025-01-01",
                completed: false
            },
            {
                id: 5,
                name: "Grundlagen der Betriebssysteme",
                dueDate: "2025-01-06",
                completed: true
            }
        ];

        const courseList = document.getElementById("courseList");

        function getComment(dueDate, completed) {
            const currentDate = new Date();
            const deadline = new Date(dueDate);

            if (completed) {
                return { text: `Due Date: ${dueDate}, completed`, className: 'completed' };
            } else if (currentDate > deadline) {
                return { text: `Due Date: ${dueDate}, overdue`, className: 'overdue' };
            } else {
                return { text: `Due Date: ${dueDate}, pending`, className: 'pending' };
            }
        }

        courses.forEach(course => {
        const li = document.createElement("li");

        const link = document.createElement("a");
        link.textContent = course.name;

        // Überprüfe, ob es sich um den speziellen Kurs für den Erfolgsfall handelt
        if (course.id === 1) {
            link.href = "assignmentListStudent.html";
        } else {
            link.href = `course.html?id=${course.id}`; // Standardlink für andere Kurse (nicht implementiert)
        }
        link.target = "_self";

        const commentData = getComment(course.dueDate, course.completed);
        const comment = document.createElement("span");
        comment.className = `comment ${commentData.className}`;
        comment.textContent = commentData.text;

        li.appendChild(link);
        li.appendChild(comment);
        courseList.appendChild(li);
    });
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>

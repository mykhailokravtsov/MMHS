<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <style>
        body {
            background-color: wheat;
            font-family: Arial, Helvetica, sans-serif;
        }
        .assignment-list {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        .assignment-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .assignment-list li:hover {
            background-color: #f1f1f1;
        }
        .assignment-list .comment {
            font-size: 14px;
            color: #555;
        }
        .assignment-list a {
            text-decoration: none;
            color: black;
        }
        .assignment-list a:hover {
            text-decoration: underline;
        }
        .assignment-list .comment.completed {
            color: green;
        }
        .assignment-list .comment.pending {
            color: orange;
        }
        .backButton {
            margin: 20px auto; 
            display: block; 
            padding: 10px 20px; 
            background: #3cbefb; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
        }
        .backButton:hover{
            background-color: #00aeff;
        }
        .logout-container {
            position: fixed;
            top: 10px; 
            right: 10px; 
            z-index: 1000; 
        }
        .logout-button {
            background-color: #f44336; 
            color: white; 
            text-decoration: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            font-size: 16px; 
            display: inline-block; 
            transition: background-color 0.3s; 
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Grundlagen der Mensch-Computer-Interaktion - Assignments:</h1>
    <ul class="assignment-list" id="assignmentList">
    </ul>
    <button class = "backButton" onclick="goBack()">
        Back
    </button>

    <div class="logout-container">
        <a href="login.html" class="logout-button">Log out</a>
    </div>

    <script>
        const assignments = [
            {
                id: 1,
                name: "Assignment 1",
                dueDate: "2025-01-12",
                completed: true
            },
            {
                id: 2,
                name: "Assignment 2",
                dueDate: "2025-01-10",
                completed: true
            },
            {
                id: 3,
                name: "Assignment 3",
                dueDate: "2024-12-19",
                completed: true
            },
            {
                id: 4,
                name: "Assignment 4",
                dueDate: "2025-01-06",
                completed: false
            }
        ];

        const assignmentList = document.getElementById("assignmentList");

        function getComment(dueDate, completed) {
            if (completed) {
                return { text: `Due Date: ${dueDate}, all assignments corrected`, className: 'completed' };
            } else {
                return { text: `Due Date: ${dueDate}, 1 correction left`, className: 'pending' };
            }
        }

        assignments.forEach(assignment => {
    const li = document.createElement("li");

    const link = document.createElement("a");
    link.textContent = assignment.name;

    // Überprüfe, ob es sich um das vorbestimmte Assignment für den Erfolgsfall handelt
    if (assignment.id === 4) {
        link.href = "tutorCorectionPage.html";
    } else {
        link.href = `assignment.html?id=${assignment.id}`; // Standardlink für andere Assignments (nicht implementiert)
    }
    link.target = "_self";

    const commentData = getComment(assignment.dueDate, assignment.completed);
    const comment = document.createElement("span");
    comment.className = `comment ${commentData.className}`;
    comment.textContent = commentData.text;

    li.appendChild(link);
    li.appendChild(comment);
    assignmentList.appendChild(li);
});
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>

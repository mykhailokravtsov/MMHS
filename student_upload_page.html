<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page Prototype</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: wheat;
        }

        .container {
            width: 500px;
            background: rgb(235, 235, 235);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .file-upload {
            margin-bottom: 15px;
        }

        .file-upload label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .file-upload input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .buttons .confirm {
            background-color: #4CAF50;
            color: white;
            margin-right: 10px;
        }

        .confirm:hover{
            background-color: #2baa2f;
        }

        .buttons .cancel {
            background-color: #f44336;
            color: white;
        }

        .cancel:hover{
            background-color: #fe1d0d;
        }

        .feedback {
            margin-top: 20px;
            font-size: 1em;
            color: #333;
        }

        .feedback.hidden {
            display: none;
        }
        .backButton {
            margin: 20px auto; 
            display: block; 
            padding: 10px 20px; 
            background: #3cbefb; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
        }

        .downloadButton{
            margin: 20px auto; 
            display: block; 
            padding: 10px 20px; 
            background: #ffea00; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
        }

        .downloadButton:hover{
            background-color: #ffe100;
        }

        .backButton:hover{
            background-color: #00aeff;
        }
    </style>
</head>
<body>

<div class="container" id="student-upload">
    <h1>Assignment #4 (GMCI)</h1>
    <div class="file-upload">
        <label for="file">Upload your solution:</label>
        <input type="file" id="file" />
    </div>
    <div class="buttons">
        <button class="confirm" onclick="confirmUpload()">Confirm</button>
        <button class="cancel" onclick="cancelUpload()">Cancel</button>
        <button class="downloadButton" onclick="downloadFile()">Download</button>
        <button class="backButton" onclick="goBack()">Back</button>
    </div>
    <div class="feedback hidden" id="feedback"></div>
</div>



<script>
    let isUploadConfirmed = false; 

    function confirmUpload() {
        const fileInput = document.getElementById('file');
        const feedback = document.getElementById('feedback');


        if (fileInput.files.length > 0) {
            feedback.textContent = `File "${fileInput.files[0].name}" uploaded successfully!`;
            feedback.classList.remove('hidden');
            isUploadConfirmed = true;
        } else {
            feedback.textContent = "No file selected. Please choose a file to upload.";
            feedback.classList.remove('hidden');
        }
    }

    function cancelUpload() {
        const fileInput = document.getElementById('file');
        const feedback = document.getElementById('feedback');
        if (fileInput.files.length > 0 && isUploadConfirmed === true) {
            fileInput.value = "";
            feedback.textContent = "File upload canceled.";
            feedback.classList.remove('hidden');
        } else {
            feedback.textContent = "No file uploaded. Please upload file first.";
            feedback.classList.remove('hidden');
        }

    }
    function downloadFile() {
        const fileInput = document.getElementById('file');
        const feedback = document.getElementById('feedback');

        if (fileInput.files.length > 0 && isUploadConfirmed === true) {
            feedback.textContent = `File "${fileInput.files[0].name}" Downloaded on your PC successfully!`;
            feedback.classList.remove('hidden');
        } else {
            feedback.textContent = "No file uploaded. Please upload file first.";
            feedback.classList.remove('hidden');
        }
    }

    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
